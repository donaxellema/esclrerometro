<div class="page-layout blank p-24" fusePerfectScrollbar>
    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">
        <div class="content p-24">          
            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
                <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"  fxFlex="1 0 auto" name="form" #formularioProveedor="ngForm" ngNativeValidate (ngSubmit)="accion()">
                    <div class="h2 mb-24">Proveedores</div>
                    
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                            <mat-label>Razón Social</mat-label>
                            <input matInput name="razonsocial" required [(ngModel)]="proveedor.proveedor_razon_social">
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>Razón Social es obligatorio!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                            <mat-label>RUC</mat-label>
                            <input matInput name="ruc" required [(ngModel)]="proveedor.proveedor_ruc">
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>Ruc es obligatorio!</mat-error>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                            <mat-label>Teléfono</mat-label>
                            <input matInput name="telefono" required [(ngModel)]="proveedor.proveedor_telefono">
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>Teléfono es obligatorio!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput type="email" name="email" required [(ngModel)]="proveedor.proveedor_email">
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>Email es obligatorio!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="position-relative p-24" fxLayout="row" fxLayoutAlign="space-between center">
                        <div fxLayout="column" fxLayoutAlign="start start">
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start center">
                          <a routerLinkActive="active-item" routerLink="/apps/proveedores" mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0">Cancelar</a>   
                          <button type="submit" mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0" [disabled]="formularioProveedor.invalid">Guardar</button> &nbsp;&nbsp;
                        </div>
                      </div>

                </form>               
        </div>
    </div>
</div>
