<div class="page-layout blank p-24" fusePerfectScrollbar>
    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">
        <div class="content p-24">          
            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
                <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"  fxFlex="1 0 auto" name="form" #formularioLote="ngForm" ngNativeValidate (ngSubmit)="accion()">
                    <div class="h2 mb-24">Lotes</div>
                    
                  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-form-field class="example-full-width" fxFlex="50" class="pr-4">
                        <input type="text"
                               placeholder="Producto"
                               aria-label="Number"
                               matInput
                               [formControl]="controlProductos"
                               [matAutocomplete]="autop"
                               [(ngModel)]="lote.fk_producto">
                        <mat-autocomplete autoActiveFirstOption #autop="matAutocomplete"  [displayWith]="displayProducto.bind(this)">
                            <mat-option *ngFor="let option of filteredProd | async" [value]="option.pk_producto">
                              {{option.producto_nombre}}                 
                          </mat-option>
                        </mat-autocomplete>
                       </mat-form-field>

                       <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                            <mat-label>Número de Lote</mat-label>
                            <input matInput name="lote" required [(ngModel)]="lote.lote_numero">
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>Número de lote es obligatorio!</mat-error>
                       </mat-form-field>
                  </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field appearance="fill" fxFlex="50" class="pr-4">
                            <mat-label>Fecha de Elaboración</mat-label>
                            <input matInput [matDatepicker]="dp3" disabled name="fecha" [(ngModel)]="lote.lote_fechaelab">
                            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                          </mat-form-field> 
                          
                          <mat-form-field appearance="fill" fxFlex="50" class="pr-4">
                            <mat-label>Fecha de Caducidad</mat-label>
                            <input matInput [matDatepicker]="dp4" disabled name="fecha" [(ngModel)]="lote.lote_fechacad">
                            <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
                            <mat-datepicker #dp4 disabled="false"></mat-datepicker>
                          </mat-form-field>
                    </div>

                    <div class="position-relative p-24" fxLayout="row" fxLayoutAlign="space-between center">
                        <div fxLayout="column" fxLayoutAlign="start start">
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start center">
                          <a routerLinkActive="active-item" routerLink="/apps/lotes" mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0">Cancelar</a>   
                          <button type="submit" mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0" [disabled]="formularioLote.invalid">Guardar</button> &nbsp;&nbsp;
                        </div>
                      </div>

                </form>               
        </div>
    </div>
</div>
