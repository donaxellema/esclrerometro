<div class="page-layout blank p-24" fusePerfectScrollbar>
    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">
        <div class="content p-24">          
            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

                <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"  fxFlex="1 0 auto" name="form">

                    <div class="h2 mb-24">Despacho de Receta</div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                            <mat-label>Número de receta</mat-label>
                            <input matInput name="firstName" required [(ngModel)]="receta.pk_receta_cab" (keyup.enter)="obtenerReceta()">
                            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                            <mat-error>First Name is required!</mat-error>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <div fxFlex="50">
                            <label for=""><b>Paciente:</b> {{lista.per_nombres}}  {{lista.per_apellidopaterno}}</label>
                        </div>
                        <div fxFlex="50">
                            <label for=""><b>Cédula:</b> {{lista.per_numeroidentificacion}} </label>
                        </div>
                    </div>  
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <div fxFlex="50">
                            <label for=""><b>Fecha de Pedido:</b> {{lista.receta_cab_fechahora}} </label>
                        </div>
                        <div fxFlex="50">
                            <label for=""><b>Estado:</b>{{lista.estado}}</label>
                        </div>
                    </div> 
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <div fxFlex="50">
                            <label for=""><b>Servicio:</b> {{lista.ser_descripcion}} </label>
                        </div>
                        <div fxFlex="50">
                            <label for=""><b>Médico:</b> {{lista.medico}} </label>
                        </div>
                    </div>  
                </form>
            </div>

      <div class="content-card">

<!-- 
                  <table class="highlight">
                    <tr *ngFor="let item of dataSource"><td>{{item.name}}</td></tr>
                  </table> -->

                  
          <table class="styled-table">
            <thead>
              <tr>
                  <th>Producto</th>
                  <th>Dosis</th>
                  <th>Frecuencia</th>
                  <th>Cantidad</th>
                  <th>Lote</th>
                  <th>Stock</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of lista.detalles; let i = index">
                <td width="40%">{{item.producto_nombre}}</td>
                <td>{{item.receta_det_dosis}}</td>
                <td>{{item.receta_det_frecuencia}}</td>
                <td><input type="number" name="cantidad" [(ngModel)]="item.receta_det_cantidad" (change)="calcular()"></td>
                <td>3</td>
                <td>3</td>
              </tr>
            </tbody>
          </table>
                  
      </div>

      <div class="position-relative p-24" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="column" fxLayoutAlign="start start">
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
          <button mat-raised-button class="add-product-button fuse-white mt-24 mt-md-0" (click)="despacharReceta()">Despachar</button>   
        </div>
      </div>
      
      <iframe [src]="iframeSrc" frameborder="0" width="100%" height="300px"></iframe>


        </div>
    </div>
</div>
