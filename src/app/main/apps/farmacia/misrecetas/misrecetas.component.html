<div class="page-layout blank p-24" fusePerfectScrollbar>
    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">
        <div class="content p-24">          
            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
                <div class="h2 mb-24">Recetas</div>
            </div>

            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
                <mat-form-field                                              appearance="outline" fxFlex="100" class="pr-4">
                    <mat-label>Busqueda</mat-label>
                    <input matInput name="firstName">
                  </mat-form-field>
            </div>


            <table class="styled-table">
                <thead>
                  <tr>
                      <th>Fecha de Receta</th>
                      <th>Servicio</th>
                      <th>Paciente</th>
                      <th>Medico</th>
                      <th>Ver</th>
                      <th>Imprimir</th>
             </tr>
                </thead>
    
                <tbody>
                  <tr *ngFor="let item of listaRecetas; let i = index">
                    <td>{{item.receta_cab_fechahora}}</td>
                    <td>{{item.ser_descripcion}}</td>
                    <td>{{item.per_nombres}} {{item.per_apellidopaternos}} </td>
                    <td>{{item.medico}}</td>
                    <td>Ver</td>
                    <td>Imprimir</td>
                   </tr>
                </tbody>
              </table>
            
        </div>
    </div>
</div>
